<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GentleRain Clone</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <h2>GentleRain</h2>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
     <div class="layer layer-back"></div>
  <div class="layer layer-front"></div>
  
    <h1 class="hero-text">Practice</h1>
  </section>

  <!-- FEATURES SECTION -->
  <section class="features">
    <h2 class="feature">Learn Faster</h2>
    <h2 class="feature">Practice Daily</h2>
    <h2 class="feature">Improve Skills</h2>
  </section>

  <!-- PRODUCT SECTION -->
  <section class="product">
  <div class="flip-card">
    <div class="flip-inner">
      <div class="flip-front">
        Front Side
      </div>
      <div class="flip-back">
        Back Side
      </div>
    </div>
  </div>
</section>


  <!-- FOOTER -->
  <footer class="footer">
    <p>Footer</p>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- JS -->
  <script src="/js/script.js"></script>
</body>
</html>
